<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <section th:fragment="passwordCheck" id="passwordCheck_ctn" class="block_ctn">
        <h1 class="title_ctn">Password Check</h1>
        <form class="form" action="#" method="POST">
            <div class="input_ctn text">
                <label for="chk_password" class="input_label">Your Password</label>
                <input type="password" name="chk_password" id="chk_password" placeholder="●●●●●●●●" class="input_text">
            </div>
            <div class="input_ctn btns">
                <input type="submit" name="submit" id="input_btn_submit" class="input_btn btn btn_label round b_green c_white" value="Validate transfert">
            </div>
        </form>
    </section>
</body></html>
